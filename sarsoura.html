    body {

      margin: 0;
      overflow: hidden;

    .card {
      background-color: #ffe4c4;
      border: 4px dashed #cc5200;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 6px 6px 0px #d6c6a5;

      font-weight: bold;
      color: #cc0066;
      z-index: 1;
      position: relative;
    }

    .love-text {
      font-size: 32px;
    }

    .heart {
      position: absolute;
      animation: floatUp 6s linear infinite;
      font-size: 24px;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
